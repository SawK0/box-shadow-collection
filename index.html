<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Box Shadow Collection</title>
</head>
<body>
    <div class="heading">
        <div class="heading-content">
            <h2>Beautiful CSS box-shadow Collections</h2>
            <p>Click to Copy</p>
            <p>The Styles are Credited to <a href="https://getcssscan.com/css-box-shadow-examples" target="_blank">CSS Scan</a></p>
        </div>
    </div>

    <div class="container">
        <div class="wrapper">
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                sample 1
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                sample 2
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
                sample 3
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                sample 4
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
                sample 5
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                sample 6
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                sample 7
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;">
                sample 8
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;">
                sample 9
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
                sample 10
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                sample 11
            </div>
            <div class="box" title="click to copy shadow style" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
                sample 12
            </div>


        </div>
    </div>

    
    <div class="footer">
        <div class="footer-content">
            <span>Design and Collected by <a href="https://github.com/SawK0" target="_blank">SawK0</a></span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
